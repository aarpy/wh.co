    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Wisehoot is powered by Rohi, LLC, based in North Carolina, NC, USA.</p>
                <p>Contact support for more information: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <p>Existing users <a href="/signin">Signin</a> here.</p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
